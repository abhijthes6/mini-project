<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="w-full h-screen bg-zinc-900 flex items-center justify-center">
      <div
        class="login-box w-full h-full  flex flex-col items-center justify-center"
      >
        <h2 class="text-orange-500 text-2xl font-semibold mb-5 ">Login</h2>
        <form action="#" id="form-register" class="form w-1/3 flex gap-2 flex-col ">
          <div class="flex flex-col gap-3">
            <label class="text-orange-500" for="email">email</label>
            <input required type="email" class=" text-zinc-500 bg-zinc-800 p-2 rounded-md" placeholder="email" />
          </div>
          <div class="flex flex-col gap-3">
            <label class="text-orange-500" for="password">password</label>
            <input required type="text" class=" text-zinc-500 bg-zinc-800 p-2 rounded-md " placeholder="password" />
          </div>

          <button class="w-full h-10 bg-orange-500 mt-5 rounded-lg">submit</button>
          <span class="w-full text-center mt-5 text-zinc-600">No account ? <a class="text-orange-500" href="../register/index.html">sign in</a> here</span>
        
        </form>
      </div>
    </div>
  </body>
</html>
